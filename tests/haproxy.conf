frontend f
  bind :9443 ssl crt "test-ca/rsa/server.both"
  stats enable
  stats uri /monitor
  stats refresh 5s
  mode http
  timeout client 10s
  default_backend b

backend b
  mode http
  timeout connect 10s
  timeout server 10s
  balance roundrobin
  server s1 localhost:10443 ssl ca-file "test-ca/ecdsa-p256/ca.cert"
